<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D de Música</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div class="overlay">
        <div class="header">
            <h1>BailaBits</h1>
            <p class="subtitle">Visualización de música en tiempo real con WebGL</p>
        </div>

        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">♫</div>
            <div class="welcome-text">Carga un archivo de audio para comenzar</div>
            <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                Seleccionar Audio
            </button>
        </div>

        <div class="controls" style="display: none;" id="controlsPanel">
            <button class="toggle-controls-btn" id="toggleControls">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </button>
            <div class="player">
                <div class="upload-section">
                    <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                        Cambiar Audio
                    </button>
                </div>

                <div class="track-info" id="trackInfo">
                    <div class="track-name" id="trackName">Sin audio</div>
                    <div class="track-time">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="playback-controls">
                    <button class="play-btn" id="playBtn" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>

                <div class="settings-grid">
                    <div class="setting-group">
                        <label>Modo de Visualización</label>
                        <div class="visualization-modes">
                            <button class="mode-btn active" data-mode="sphere">Esfera</button>
                            <button class="mode-btn" data-mode="bars">Barras</button>
                            <button class="mode-btn" data-mode="wave">Onda</button>
                            <button class="mode-btn" data-mode="particles">Partículas</button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label>Sensibilidad</label>
                        <input type="range" id="sensitivity" min="1" max="5" value="2" step="0.5">
                        <div class="value-display"><span id="sensitivityVal">2.0</span>x</div>
                    </div>

                    <div class="setting-group">
                        <label>Velocidad de Rotación</label>
                        <input type="range" id="rotationSpeed" min="0" max="2" value="0.5" step="0.1">
                        <div class="value-display"><span id="rotationSpeedVal">0.5</span>x</div>
                    </div>

                    <div class="setting-group">
                        <label>Volumen</label>
                        <input type="range" id="volume" min="0" max="100" value="50">
                        <div class="value-display"><span id="volumeVal">50</span>%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="audioFile" accept="audio/*">
    <audio id="audio" style="display: none;"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
